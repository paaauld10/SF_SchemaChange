name: Run Python Script

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      dbSfname:
        description: 'Enter DB'
        required: true
        default: 'Dbname'
      schemaSfname:
        description: 'Enter Schema'
        required: true
        default: 'Schemaname'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    # - name: Install dependencies
    #   run: |
    #     python -m pip install --upgrade pip
    #     pip install -r requirements.txt

    - name: Run Python script
      run: |
        python main.py
      env:
        DB_SFNAME: ${{ github.event.inputs.dbSfname }}
        SCHEMA_SFNAME: ${{ github.event.inputs.schemaSfname }}